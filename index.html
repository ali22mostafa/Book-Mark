<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/images.jfif" type="image/x-icon">
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>Bookmark</title>
    </head>
    <body>
        <!-- head -->
        <div class="container brd my-5">
            <div class="header-content">
                <h3 class="my-5">Bookmarker</h3>
            </div>
        </div>
        <!-- body of proj -->
        <div class="container mt-5">
            <div class="content text-center m-auto ">
                <h2 class="pt-3 pb-3">Bookmark your favorite sites</h2>
                <p>Site Name</p>

                <input type="text" placeholder="Bookmarker Name" id="bookmarkerName"/>
                <div class="alert alert-danger mt-2 input-class d-none" id="validNAme">
                    <p class="text-center">Enter Valid Name</p>
                </div>
                <p class="mt-3">Site URL</p>
                <input type="text" placeholder="WebSite URL" id="websiteUrl" />
                <div class="alert alert-danger mt-2 input-class d-none" id="validUrl">
                    <p class="text-center">Enter Valid URL</p>
                </div>
                <button class="btn btn-primary d-block mx-auto mt-4" id="subButton">
                    Submit
                </button>
                <button class="btn btn-primary d-none mx-auto mt-4" id="AddEdit" onclick="addEdit1(currentInd)">
                    Add Edit
                </button>
            </div>
            <div class="search-input  mt-3 text-center bg-search p-3">
                <input type="text" placeholder=" Search By Name"  onkeyup="searchName(this.value)" id="searchInput"/>
            </div>
            <div class=" p-4 brd1 d-none " " id="dataBg">
                <div
                    id="showDataToUser" class="  "
                >
                
                
                    
                </div>
            </div>
            <div class="foot">
                <p class="mt-5">&copy; 2023 Bookmarker Inc.</p>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
